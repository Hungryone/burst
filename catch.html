<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catch the Button Game</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      color: white;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      position: relative;
    }

    .back-link {
      position: absolute;
      left: 1.5rem;
      color: rgba(255, 255, 255, 0.7);
      text-decoration: none;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: color 0.2s;
    }

    .back-link:hover {
      color: white;
    }

    .title {
      font-size: 2rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .title-icon {
      font-size: 2.5rem;
    }

    /* Dedication Card */
    .dedication {
      max-width: 400px;
      margin: 1rem auto;
      padding: 1rem 1.5rem;
      background: linear-gradient(135deg, rgba(255, 107, 107, 0.2), rgba(255, 142, 83, 0.2));
      border-radius: 12px;
      border: 1px solid rgba(255, 107, 107, 0.3);
      text-align: center;
    }

    .dedication-icon {
      font-size: 1.5rem;
      margin-bottom: 0.25rem;
    }

    .dedication-text {
      font-size: 1.1rem;
      color: rgba(255, 255, 255, 0.9);
    }

    .dedication-signature {
      font-style: italic;
      color: rgba(255, 255, 255, 0.7);
      margin-top: 0.25rem;
    }

    /* Game Container */
    .game-container {
      max-width: 800px;
      margin: 1.5rem auto;
      padding: 0 1rem;
    }

    /* Game Zone */
    #gameZone {
      position: relative;
      width: 100%;
      height: 400px;
      background: linear-gradient(180deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
      border-radius: 20px;
      border: 2px solid rgba(102, 126, 234, 0.3);
      overflow: hidden;
      cursor: crosshair;
      box-shadow:
        0 0 40px rgba(102, 126, 234, 0.2),
        inset 0 0 60px rgba(102, 126, 234, 0.1);
    }

    #gameZone::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background:
        radial-gradient(circle at 20% 80%, rgba(102, 126, 234, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(118, 75, 162, 0.15) 0%, transparent 50%);
      pointer-events: none;
    }

    /* Target Button */
    #clickMeBtn {
      position: absolute;
      padding: 1rem 1.5rem;
      font-size: 1.1rem;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      user-select: none;
      transition: transform 0.15s ease, box-shadow 0.15s ease, left 0.2s ease, top 0.2s ease;
      box-shadow:
        0 4px 15px rgba(102, 126, 234, 0.4),
        0 0 30px rgba(102, 126, 234, 0.2);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      white-space: nowrap;
      animation: pulse 2s infinite;
    }

    #clickMeBtn:hover {
      transform: scale(1.05);
      box-shadow:
        0 6px 20px rgba(102, 126, 234, 0.5),
        0 0 40px rgba(102, 126, 234, 0.3);
    }

    #clickMeBtn:active {
      transform: scale(0.95);
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow:
          0 4px 15px rgba(102, 126, 234, 0.4),
          0 0 30px rgba(102, 126, 234, 0.2);
      }
      50% {
        box-shadow:
          0 4px 20px rgba(102, 126, 234, 0.6),
          0 0 50px rgba(102, 126, 234, 0.4);
      }
    }

    /* Score Display */
    .score-container {
      display: flex;
      justify-content: center;
      margin-top: 1.5rem;
    }

    .score-box {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 1rem 2.5rem;
      border-radius: 50px;
      box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
    }

    .score-label {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      opacity: 0.9;
    }

    .score-value {
      font-size: 2.5rem;
      font-weight: 700;
      display: block;
      line-height: 1;
      margin-top: 0.25rem;
    }

    /* Footer */
    .footer {
      text-align: center;
      padding: 2rem;
    }

    .footer a {
      color: rgba(255, 255, 255, 0.6);
      text-decoration: none;
      transition: color 0.2s;
    }

    .footer a:hover {
      color: white;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .header {
        flex-direction: column;
        gap: 1rem;
        padding: 1rem;
      }

      .back-link {
        position: static;
      }

      .title {
        font-size: 1.5rem;
      }

      .title-icon {
        font-size: 2rem;
      }

      #gameZone {
        height: 350px;
        border-radius: 16px;
      }

      #clickMeBtn {
        padding: 0.875rem 1.25rem;
        font-size: 1rem;
      }

      .score-value {
        font-size: 2rem;
      }

      .dedication {
        margin: 0.75rem 1rem;
        padding: 0.875rem 1rem;
      }
    }

    /* Tap hint for mobile */
    .tap-hint {
      text-align: center;
      color: rgba(255, 255, 255, 0.5);
      font-size: 0.9rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header class="header">
    <a href="index.html" class="back-link">‚Üê Back to Games</a>
    <h1 class="title">
      <span class="title-icon">üéØ</span>
      Catch the Button
    </h1>
  </header>

  <div class="dedication">
    <div class="dedication-icon">üíù</div>
    <p class="dedication-text">Made for Pierce</p>
    <p class="dedication-signature">with love, Dad</p>
  </div>

  <div class="game-container">
    <div id="gameZone">
      <button id="clickMeBtn">üéØ Catch me!</button>
    </div>

    <div class="score-container">
      <div class="score-box">
        <span class="score-label">Score</span>
        <span class="score-value" id="score">0</span>
      </div>
    </div>

    <p class="tap-hint">Tap anywhere in the zone to move the button</p>
  </div>

  <footer class="footer">
    <a href="about.html">About Me</a>
  </footer>

  <script>
    let score = 0;

    function moveButton() {
      const gameZone = document.getElementById('gameZone');
      const clickMeBtn = document.getElementById('clickMeBtn');
      const maxX = gameZone.clientWidth - clickMeBtn.clientWidth;
      const maxY = gameZone.clientHeight - clickMeBtn.clientHeight;
      clickMeBtn.style.left = Math.random() * maxX + 'px';
      clickMeBtn.style.top = Math.random() * maxY + 'px';
      score++;
      document.getElementById('score').textContent = score;
    }

    document.getElementById('gameZone').addEventListener('click', moveButton);
  </script>
</body>
</html>
