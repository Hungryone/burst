<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üèÄ Hoops Showdown - Basketball Simulator</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Bebas Neue', 'Impact', sans-serif;
      background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #0f0f1a 100%);
      min-height: 100vh;
      color: #fff;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.02); }
    }

    @keyframes glow {
      0%, 100% { box-shadow: 0 0 20px rgba(255, 107, 0, 0.5), 0 0 40px rgba(255, 107, 0, 0.3); }
      50% { box-shadow: 0 0 30px rgba(255, 107, 0, 0.8), 0 0 60px rgba(255, 107, 0, 0.5); }
    }

    @keyframes slideIn {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes scoreReveal {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    @keyframes countdownPulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.5); opacity: 0.5; }
      100% { transform: scale(2); opacity: 0; }
    }

    @keyframes statsSlide {
      from { transform: translateX(-100px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes borderGlow {
      0%, 100% { border-color: #ff6b00; }
      50% { border-color: #ffaa00; }
    }

    .team-card {
      background: linear-gradient(180deg, rgba(30, 30, 50, 0.95) 0%, rgba(20, 20, 35, 0.98) 100%);
      border-radius: 20px;
      padding: 30px;
      border: 2px solid transparent;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .team-card:hover {
      border-color: rgba(255, 107, 0, 0.5);
      transform: translateY(-5px);
    }

    .player-input {
      width: 100%;
      padding: 15px 20px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: #fff;
      font-size: 16px;
      font-family: 'Rajdhani', sans-serif;
      font-weight: 600;
      transition: all 0.3s ease;
      outline: none;
    }

    .player-input:focus {
      border-color: #ff6b00;
      background: rgba(255, 107, 0, 0.1);
      box-shadow: 0 0 20px rgba(255, 107, 0, 0.3);
    }

    .player-input::placeholder {
      color: rgba(255, 255, 255, 0.3);
    }

    .start-button {
      background: linear-gradient(135deg, #ff6b00 0%, #ff8c00 50%, #ffaa00 100%);
      border: none;
      padding: 20px 60px;
      font-size: 28px;
      font-family: 'Bebas Neue', sans-serif;
      letter-spacing: 4px;
      color: #000;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      animation: glow 2s ease-in-out infinite;
    }

    .start-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 50px rgba(255, 107, 0, 0.8);
    }

    .stat-row {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr 1fr 1fr 1fr;
      padding: 12px 15px;
      align-items: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    .stat-row:hover {
      background: rgba(255, 107, 0, 0.1);
    }

    .play-again {
      background: transparent;
      border: 3px solid #ff6b00;
      padding: 18px 50px;
      font-size: 24px;
      font-family: 'Bebas Neue', sans-serif;
      letter-spacing: 3px;
      color: #ff6b00;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      animation: borderGlow 2s ease-in-out infinite;
    }

    .play-again:hover {
      background: #ff6b00;
      color: #000;
      transform: scale(1.05);
    }

    @media (max-width: 900px) {
      .teams-grid {
        grid-template-columns: 1fr !important;
        gap: 30px !important;
      }

      .score-display {
        flex-direction: column !important;
        gap: 20px !important;
      }

      .score-number {
        font-size: 60px !important;
      }

      .stats-grid {
        grid-template-columns: 1fr !important;
      }

      .stat-row {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const BasketballSimulator = () => {
      const [gameState, setGameState] = useState('setup');
      const [team1Players, setTeam1Players] = useState(['', '', '', '', '']);
      const [team2Players, setTeam2Players] = useState(['', '', '', '', '']);
      const [team1Stats, setTeam1Stats] = useState([]);
      const [team2Stats, setTeam2Stats] = useState([]);
      const [team1Score, setTeam1Score] = useState(0);
      const [team2Score, setTeam2Score] = useState(0);
      const [countdown, setCountdown] = useState(10);
      const [loadingPhase, setLoadingPhase] = useState(0);
      const [showStats, setShowStats] = useState(false);
      const [errorMessage, setErrorMessage] = useState('');
      const [article, setArticle] = useState(null);
      const [showHistory, setShowHistory] = useState(false);
      const [gameHistory, setGameHistory] = useState([]);

      // Load history from localStorage
      const loadHistory = () => {
        try {
          const saved = localStorage.getItem('hoopsShowdownHistory');
          return saved ? JSON.parse(saved) : [];
        } catch (e) {
          return [];
        }
      };

      // Save game to history
      const saveGameToHistory = (score1, score2, stats1, stats2) => {
        const history = loadHistory();
        const newGame = {
          id: Date.now(),
          date: new Date().toLocaleString(),
          team1Score: score1,
          team2Score: score2,
          team1TopScorer: stats1[0]?.name || 'Unknown',
          team1TopPoints: stats1[0]?.points || 0,
          team2TopScorer: stats2[0]?.name || 'Unknown',
          team2TopPoints: stats2[0]?.points || 0,
          winner: score1 > score2 ? 'The Ballers' : 'The Rangers'
        };
        const updatedHistory = [newGame, ...history].slice(0, 50); // Keep last 50 games
        localStorage.setItem('hoopsShowdownHistory', JSON.stringify(updatedHistory));
      };

      // Toggle history display
      const toggleHistory = () => {
        if (!showHistory) {
          setGameHistory(loadHistory());
        }
        setShowHistory(!showHistory);
      };

      // Article templates with placeholders for dynamic content
      const articleTemplates = [
        {
          headline: "{winnerName} Dominate in {winnerScore}-{loserScore} Victory",
          subheadline: "{topScorer} leads all scorers with {topScorerPoints} points",
          body: "In an electrifying showdown, {winnerName} secured a decisive {margin}-point victory over {loserName}, finishing {winnerScore}-{loserScore}. {topScorer} was the star of the night, pouring in {topScorerPoints} points to lead all scorers. {secondScorer} added {secondScorerPoints} points in a supporting role, while {topRebounder} controlled the glass with {topRebounds} rebounds. The {loserName} fought hard but couldn't overcome the offensive firepower of their opponents."
        },
        {
          headline: "{topScorer} Erupts for {topScorerPoints} as {winnerName} Cruise to Victory",
          subheadline: "Final Score: {winnerName} {winnerScore}, {loserName} {loserScore}",
          body: "{topScorer} put on a scoring clinic tonight, tallying {topScorerPoints} points to power {winnerName} past {loserName} {winnerScore}-{loserScore}. The {margin}-point margin tells the story of a game that was controlled from start to finish. {topAssister} dished out {topAssists} assists, keeping the offense flowing, while {topRebounder} hauled in {topRebounds} boards to dominate the paint."
        },
        {
          headline: "Thriller! {winnerName} Edge {loserName} {winnerScore}-{loserScore}",
          subheadline: "{topScorer}'s {topScorerPoints}-point performance makes the difference",
          body: "It came down to the wire, but {winnerName} emerged victorious with a hard-fought {winnerScore}-{loserScore} win over {loserName}. {topScorer} was the hero of the night with {topScorerPoints} points, including several clutch baskets down the stretch. {secondScorer} contributed {secondScorerPoints} points, and {topRebounder}'s {topRebounds} rebounds proved crucial in securing extra possessions when it mattered most."
        },
        {
          headline: "{winnerName} Roll Past {loserName} Behind Balanced Attack",
          subheadline: "Five players contribute as team secures {winnerScore}-{loserScore} win",
          body: "{winnerName} showcased their depth tonight in a convincing {winnerScore}-{loserScore} victory over {loserName}. While {topScorer} led the way with {topScorerPoints} points, it was the collective effort that sealed the deal. {topAssister} ran the show with {topAssists} assists, and {topRebounder} pulled down {topRebounds} rebounds. {loserName} simply had no answer for the balanced offensive attack."
        },
        {
          headline: "Statement Win: {winnerName} Crush {loserName} by {margin}",
          subheadline: "{topScorer} drops {topScorerPoints} in dominant performance",
          body: "{winnerName} sent a message with a commanding {winnerScore}-{loserScore} demolition of {loserName}. {topScorer} was unstoppable, finishing with {topScorerPoints} points on efficient shooting. The defense was equally impressive, forcing turnovers and limiting {loserName}'s best looks. {topRebounder} cleaned up the glass with {topRebounds} rebounds, while {topAssister} orchestrated the offense with {topAssists} dimes."
        },
        {
          headline: "{topScorer} Goes Off! {winnerName} Win {winnerScore}-{loserScore}",
          subheadline: "Career-type night leads team to crucial victory",
          body: "What a performance from {topScorer}! The star player exploded for {topScorerPoints} points as {winnerName} defeated {loserName} {winnerScore}-{loserScore}. From beyond the arc to attacks at the rim, {topScorer} was simply unguardable tonight. {secondScorer} provided valuable support with {secondScorerPoints} points, and {topRebounder}'s {topRebounds} rebounds helped {winnerName} control the tempo throughout."
        },
        {
          headline: "{winnerName} Survive Scare, Beat {loserName} {winnerScore}-{loserScore}",
          subheadline: "Late surge powered by {topScorer}'s {topScorerPoints} points",
          body: "It wasn't pretty, but {winnerName} got the job done with a {winnerScore}-{loserScore} win over a tough {loserName} squad. {topScorer} carried the load with {topScorerPoints} points, including key buckets when the game hung in the balance. {topAssister}'s {topAssists} assists kept teammates involved, and {topRebounder} battled for {topRebounds} rebounds in a physical contest that came down to execution in crunch time."
        },
        {
          headline: "Blowout! {winnerName} Demolish {loserName} {winnerScore}-{loserScore}",
          subheadline: "{margin}-point margin marks dominant victory",
          body: "{winnerName} turned this one into a laugher early, cruising to a {winnerScore}-{loserScore} blowout win over {loserName}. The {margin}-point victory featured {topScorer}'s game-high {topScorerPoints} points and {topRebounder}'s dominant {topRebounds}-rebound performance. By halftime, the outcome was never in doubt as {winnerName} imposed their will on both ends of the floor."
        },
        {
          headline: "{winnerName} Outlast {loserName} in High-Scoring Affair",
          subheadline: "{topScorer} leads the way with {topScorerPoints} in {winnerScore}-{loserScore} final",
          body: "Defense was optional tonight as {winnerName} outgunned {loserName} {winnerScore}-{loserScore} in an offensive showcase. {topScorer} was the leading scorer with {topScorerPoints} points, but it took contributions from everyone to secure the win. {secondScorer} added {secondScorerPoints} points, {topAssister} dished {topAssists} assists, and {topRebounder} grabbed {topRebounds} boards in a game that featured momentum swings throughout."
        },
        {
          headline: "Defensive Masterclass Leads {winnerName} Past {loserName}",
          subheadline: "{topScorer}'s {topScorerPoints} points complement stifling defense",
          body: "{winnerName} locked down {loserName} en route to a {winnerScore}-{loserScore} victory that showcased their defensive prowess. While {topScorer} provided the offense with {topScorerPoints} points, it was the team's ability to force tough shots that made the difference. {topStealer} came up with {topSteals} steals, disrupting passing lanes, and {topBlocker} protected the rim with {topBlocks} blocks."
        },
        {
          headline: "{winnerName} Complete Comeback, Stun {loserName} {winnerScore}-{loserScore}",
          subheadline: "{topScorer} sparks rally with {topScorerPoints}-point effort",
          body: "Down but never out, {winnerName} stormed back to defeat {loserName} {winnerScore}-{loserScore} in a stunning comeback victory. {topScorer} refused to let the team lose, scoring {topScorerPoints} points including a flurry in the decisive stretch. {topAssister} found open teammates for {topAssists} assists, and {topRebounder}'s {topRebounds} rebounds gave {winnerName} the extra possessions they needed to complete the rally."
        },
        {
          headline: "Historic Night: {winnerName} Topple {loserName} {winnerScore}-{loserScore}",
          subheadline: "{topScorer} records {topScorerPoints} points in memorable performance",
          body: "This one will be remembered. {winnerName} delivered a statement with a {winnerScore}-{loserScore} triumph over {loserName}, led by {topScorer}'s memorable {topScorerPoints}-point outing. The victory was built on teamwork, with {topAssister} distributing {topAssists} assists and {topRebounder} controlling the boards with {topRebounds} rebounds. {loserName} had no answer as {winnerName} played their most complete game of the season."
        },
        {
          headline: "{winnerName} Too Much for {loserName} in {winnerScore}-{loserScore} Win",
          subheadline: "Balanced scoring attack overwhelms opponents",
          body: "{loserName} simply couldn't keep up with {winnerName}'s firepower in a {winnerScore}-{loserScore} defeat. {topScorer} paced the winners with {topScorerPoints} points, while {secondScorer} chipped in {secondScorerPoints}. On the glass, {topRebounder} was a force with {topRebounds} rebounds, and {topAssister}'s {topAssists} assists ensured everyone got involved in the offensive onslaught."
        },
        {
          headline: "Wire-to-Wire: {winnerName} Control {loserName} {winnerScore}-{loserScore}",
          subheadline: "{topScorer} sets the tone with {topScorerPoints} points",
          body: "From the opening tip to the final buzzer, {winnerName} were in command, defeating {loserName} {winnerScore}-{loserScore}. {topScorer} established dominance early with {topScorerPoints} points, never letting the opposition find their rhythm. {topRebounder} owned the paint with {topRebounds} rebounds, and {topAssister}'s vision resulted in {topAssists} assists as {winnerName} executed their game plan to perfection."
        },
        {
          headline: "{topScorer} Shines as {winnerName} Down {loserName}",
          subheadline: "Final: {winnerName} {winnerScore}, {loserName} {loserScore}",
          body: "All eyes were on {topScorer} tonight, and the star delivered with {topScorerPoints} points to lead {winnerName} to a {winnerScore}-{loserScore} victory over {loserName}. The {margin}-point win featured outstanding performances across the roster, including {topRebounder}'s {topRebounds} rebounds and {topAssister}'s {topAssists} assists. {loserName} put up a fight but ultimately fell short against the superior squad."
        }
      ];

      const generateArticle = (stats1, stats2, score1, score2) => {
        const isTeam1Winner = score1 > score2;
        const winnerStats = isTeam1Winner ? stats1 : stats2;
        const loserStats = isTeam1Winner ? stats2 : stats1;
        const winnerScore = isTeam1Winner ? score1 : score2;
        const loserScore = isTeam1Winner ? score2 : score1;
        const winnerName = isTeam1Winner ? "The Ballers" : "The Rangers";
        const loserName = isTeam1Winner ? "The Rangers" : "The Ballers";

        // Combine all stats to find overall leaders
        const allStats = [...stats1, ...stats2];
        const topScorer = allStats.reduce((a, b) => a.points > b.points ? a : b);
        const sortedByPoints = [...allStats].sort((a, b) => b.points - a.points);
        const secondScorer = sortedByPoints[1];
        const topRebounder = allStats.reduce((a, b) => a.rebounds > b.rebounds ? a : b);
        const topAssister = allStats.reduce((a, b) => a.assists > b.assists ? a : b);
        const topStealer = allStats.reduce((a, b) => a.steals > b.steals ? a : b);
        const topBlocker = allStats.reduce((a, b) => a.blocks > b.blocks ? a : b);

        // Select random template
        const template = articleTemplates[Math.floor(Math.random() * articleTemplates.length)];

        // Replace placeholders
        const replacements = {
          '{winnerName}': winnerName,
          '{loserName}': loserName,
          '{winnerScore}': winnerScore,
          '{loserScore}': loserScore,
          '{margin}': Math.abs(winnerScore - loserScore),
          '{topScorer}': topScorer.name,
          '{topScorerPoints}': topScorer.points,
          '{secondScorer}': secondScorer.name,
          '{secondScorerPoints}': secondScorer.points,
          '{topRebounder}': topRebounder.name,
          '{topRebounds}': topRebounder.rebounds,
          '{topAssister}': topAssister.name,
          '{topAssists}': topAssister.assists,
          '{topStealer}': topStealer.name,
          '{topSteals}': topStealer.steals,
          '{topBlocker}': topBlocker.name,
          '{topBlocks}': topBlocker.blocks
        };

        const fillTemplate = (text) => {
          let result = text;
          for (const [placeholder, value] of Object.entries(replacements)) {
            result = result.split(placeholder).join(value);
          }
          return result;
        };

        return {
          headline: fillTemplate(template.headline),
          subheadline: fillTemplate(template.subheadline),
          body: fillTemplate(template.body)
        };
      };

      const loadingMessages = [
        "TIPOFF!",
        "First Quarter...",
        "Second Quarter...",
        "HALFTIME",
        "Third Quarter...",
        "Fourth Quarter...",
        "FINAL SECONDS!",
        "BUZZER BEATER?!",
        "GAME OVER!",
        "CALCULATING STATS..."
      ];

      const generateStats = (players, totalScore) => {
        const stats = [];
        let remainingPoints = totalScore;

        players.forEach((player, index) => {
          const isLast = index === players.length - 1;
          const maxPoints = isLast ? remainingPoints : Math.min(remainingPoints - (players.length - index - 1), Math.floor(remainingPoints * 0.6));
          const minPoints = isLast ? remainingPoints : Math.max(0, Math.floor(remainingPoints / (players.length - index) * 0.3));
          const points = isLast ? remainingPoints : Math.floor(Math.random() * (maxPoints - minPoints + 1)) + minPoints;
          remainingPoints -= points;

          stats.push({
            name: player,
            points: points,
            rebounds: Math.floor(Math.random() * 15),
            assists: Math.floor(Math.random() * 12),
            steals: Math.floor(Math.random() * 5),
            blocks: Math.floor(Math.random() * 4)
          });
        });

        return stats.sort((a, b) => b.points - a.points);
      };

      const startGame = () => {
        const allTeam1Filled = team1Players.every(p => p.trim() !== '');
        const allTeam2Filled = team2Players.every(p => p.trim() !== '');

        if (!allTeam1Filled || !allTeam2Filled) {
          setErrorMessage('Please fill in all 5 player names for BOTH teams!');
          setTimeout(() => setErrorMessage(''), 4000);
          return;
        }

        setErrorMessage('');
        const score1 = Math.floor(Math.random() * 40) + 90;
        const score2 = Math.floor(Math.random() * 40) + 90;

        setTeam1Score(score1);
        setTeam2Score(score2);
        const stats1 = generateStats(team1Players, score1);
        const stats2 = generateStats(team2Players, score2);
        setTeam1Stats(stats1);
        setTeam2Stats(stats2);
        setArticle(generateArticle(stats1, stats2, score1, score2));
        saveGameToHistory(score1, score2, stats1, stats2);
        setGameState('loading');
        setCountdown(10);
        setLoadingPhase(0);
      };

      useEffect(() => {
        if (gameState === 'loading' && countdown > 0) {
          const timer = setTimeout(() => {
            setCountdown(countdown - 1);
            setLoadingPhase(10 - countdown);
          }, 1000);
          return () => clearTimeout(timer);
        } else if (gameState === 'loading' && countdown === 0) {
          setTimeout(() => {
            setGameState('results');
            setTimeout(() => setShowStats(true), 800);
          }, 500);
        }
      }, [gameState, countdown]);

      const resetGame = () => {
        setGameState('setup');
        setTeam1Players(['', '', '', '', '']);
        setTeam2Players(['', '', '', '', '']);
        setTeam1Stats([]);
        setTeam2Stats([]);
        setTeam1Score(0);
        setTeam2Score(0);
        setCountdown(10);
        setLoadingPhase(0);
        setShowStats(false);
        setErrorMessage('');
        setArticle(null);
        setShowHistory(false);
      };

      const updatePlayer = (team, index, value) => {
        if (team === 1) {
          const newPlayers = [...team1Players];
          newPlayers[index] = value;
          setTeam1Players(newPlayers);
        } else {
          const newPlayers = [...team2Players];
          newPlayers[index] = value;
          setTeam2Players(newPlayers);
        }
      };

      return (
        <div style={{
          minHeight: '100vh',
          position: 'relative'
        }}>
          {/* Background Effects */}
          <div style={{
            position: 'fixed',
            top: 0,
            left: 0,
            right: 0,
            bottom: 0,
            background: 'radial-gradient(circle at 20% 20%, rgba(255, 107, 0, 0.1) 0%, transparent 50%), radial-gradient(circle at 80% 80%, rgba(0, 150, 255, 0.1) 0%, transparent 50%)',
            pointerEvents: 'none',
            zIndex: 0
          }} />

          {/* Header */}
          <header style={{
            padding: '30px 40px',
            textAlign: 'center',
            borderBottom: '1px solid rgba(255, 255, 255, 0.1)',
            background: 'rgba(0, 0, 0, 0.3)',
            position: 'relative',
            zIndex: 1
          }}>
            <h1 style={{
              fontSize: 'clamp(32px, 8vw, 64px)',
              fontFamily: 'Orbitron, sans-serif',
              fontWeight: 900,
              letterSpacing: '8px',
              margin: 0,
              background: 'linear-gradient(135deg, #ff6b00 0%, #ffaa00 50%, #ff6b00 100%)',
              WebkitBackgroundClip: 'text',
              WebkitTextFillColor: 'transparent',
              backgroundClip: 'text'
            }}>
              üèÄ HOOPS SHOWDOWN üèÄ
            </h1>
            <p style={{
              fontFamily: 'Rajdhani, sans-serif',
              fontSize: '18px',
              color: 'rgba(255, 255, 255, 0.6)',
              letterSpacing: '4px',
              marginTop: '10px'
            }}>
              BUILD YOUR DREAM TEAM ‚Ä¢ SIMULATE THE GAME
            </p>
          </header>

          {/* Setup Screen */}
          {gameState === 'setup' && (
            <div style={{
              padding: '50px 20px',
              maxWidth: '1400px',
              margin: '0 auto',
              animation: 'slideIn 0.6s ease-out',
              position: 'relative',
              zIndex: 1
            }}>
              <div className="teams-grid" style={{
                display: 'grid',
                gridTemplateColumns: '1fr 1fr',
                gap: '50px'
              }}>
                {/* Team 1 */}
                <div className="team-card">
                  <div style={{
                    display: 'flex',
                    alignItems: 'center',
                    marginBottom: '30px',
                    gap: '15px'
                  }}>
                    <div style={{
                      width: '60px',
                      height: '60px',
                      borderRadius: '50%',
                      background: 'linear-gradient(135deg, #ff6b00, #ffaa00)',
                      display: 'flex',
                      alignItems: 'center',
                      justifyContent: 'center',
                      fontSize: '30px',
                      flexShrink: 0
                    }}>üî•</div>
                    <div>

                              }}>
