<!DOCTYPE html>
<html>
<head>
    <title>Speedboat Racing Game</title>
    <style>
        canvas {
            background-color: #87CEEB;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let boatImage = new Image();
        boatImage.src = 'boat.png'; // Path to your speedboat image

        let boatSound = new Audio('engine.wav'); // Path to your engine sound

        let boat = {
            x: canvas.width / 2 - 50,
            y: canvas.height / 2 - 75,
            width: 100, // Adjust based on your image size
            height: 150 // Adjust based on your image size
        };

        function drawBoat() {
            ctx.drawImage(boatImage, boat.x, boat.y, boat.width, boat.height);
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function updateGame() {
            clearCanvas();
            drawBoat();
        }

        document.addEventListener('keydown', function(e) {
            boatSound.pause(); // Stop the sound to prevent overlapping
            boatSound.currentTime = 0; // Reset the sound to start
            boatSound.play(); // Play the engine sound

            switch(e.keyCode) {
                case 37: // left arrow key
                    boat.x -= boat.speed;
                    break;
                case 38: // up arrow key
                    boat.y -= boat.speed;
                    break;
                case 39: // right arrow key
                    boat.x += boat.speed;
                    break;
                case 40: // down arrow key
                    boat.y += boat.speed;
                    break;
            }
            updateGame();
        });

        boatImage.onload = function() {
            updateGame(); // Draw the boat image once it's loaded
        };
    </script>
</body>
</html>
